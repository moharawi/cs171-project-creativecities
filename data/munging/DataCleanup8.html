<script>

    // all_data_01.json

    //DONE  // 90spatentsBOS_NYC_SF.csv                                 # City Level #

    d3.json("./data/cleanedData/cleaned_data_sfo_02.json",function(error,dataC){

        d3.csv("./data/creativeprofessionsNYCBOSSF.csv",function(error,data){

            //console.log(data);
            //console.log(dataC);

            $.each(data,function(id,array){

                bosArr = dataC["children"][0]["yearly"] // Boston Array
                nycArr = dataC["children"][1]["yearly"] // New York Array
                sfoArr = dataC["children"][2]["yearly"] // San Francisco Array

                Attempt to check existing dates
                $.each(bosArr,function(idB,arrayB){
                    if(arrayB["year"] == array["Year"]){
                        dataC["children"][0]["yearly"][idB]["creativeOccupationTotal"] = array["Boston_total_creative_occupation"]
                        dataC["children"][0]["yearly"][idB]["creativeOccupationPercentage"] = array["Boston_percentage_creative"]
                    }else{
                        var bosObj = {
                            "year":array["Year"],
                            "patent":array["BOS"]
                        }
                        bosArr.push(bosObj);
                    }
                    console.log(arrayB)
                })

                var bosObj = {
                    "year":array["Year"],
                    "creativeOccupationTotal":parseInt(array["Boston_total_creative_occupation"]),
                    "creativeOccupationPercentage":parseFloat(array["Boston_percentage_creative"])
                }
                bosArr.push(bosObj);

                var nycObj = {
                    "year":array["Year"],
                    "creativeOccupationTotal":parseInt(array["New_York_total_creative_occupation"]),
                    "creativeOccupationPercentage":parseFloat(array["New_York_percentage_creative"])
                }
                nycArr.push(nycObj);

                var sfoObj = {
                    "year":array["Year"],
                    "creativeOccupationTotal":parseInt(array["SF_total_creative_occupation"]),
                    "creativeOccupationPercentage":parseFloat(array["SF_percentage_creative"])
                }
                sfoArr.push(sfoObj);

            })

            console.log(dataC);
            //saveToFile(dataC,"cleaned_data_sfo_02.json");
            saveToFile(dataC,"cleaned_data_03.json");
        });

    });

    var saveToFile = function(object, filename){
        var blob, blobText;
        blobText = [JSON.stringify(object)];
        blob = new Blob(blobText, {
            type: "text/plain;charset=utf-8"
        });
        saveAs(blob, filename);
    }




</script>

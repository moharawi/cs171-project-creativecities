<script>

    // all_data_01.json

    //      // 90spatentsBOS_NYC_SF.csv                                 # City Level #

    // boston_registeredcompanies.csv

    // NYCSidewalk_Cafes.csv

    // rae_public_metadata.csv

    d3.json("./data/citiesData.json",function(error,dataC){
        d3.json("./data/CleanedData/cleaned_data_sfo_07.json",function(error,dataS){

            var nyc = dataC["children"][1]["children"];
            //var nyc = dataC["children"][1]["children"];

            var companyT = 0;

            $.each(nyc,function(idC,arrayC){

                //console.log(arrayC);
                $.each(arrayC["children"], function(id, array){
                    if(array["name"] == "Company"){
                        companyT += array["size"];
                    }
                })

            });

            dataC["children"][1]["totalCompany"] = companyT;


            dataC["children"].push(dataS)
            console.log(dataC)
            saveToFile(dataC,"cleaned_data_12.json");

        });
    });


    var saveToFile = function(object, filename){
        var blob, blobText;
        blobText = [JSON.stringify(object)];
        blob = new Blob(blobText, {
            type: "text/plain;charset=utf-8"
        });
        saveAs(blob, filename);
    }




</script>
